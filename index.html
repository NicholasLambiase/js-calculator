<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-area"></div>
        <div id="input-container">
            <div id="left-side-input-container">
                <div id="nums-input-container">
                    <div id="clear-btn-container">
                        <button id="clear-btn">C</button>
                    </div>
                    <div id="nums-container">
                        <button id="1-btn">1</button>
                        <button id="2-btn">2</button>
                        <button id="3-btn">3</button>
                        <button id="4-btn">4</button>
                        <button id="5-btn">5</button>
                        <button id="6-btn">6</button>
                        <button id="7-btn">7</button>
                        <button id="8-btn">8</button>
                        <button id="9-btn">9</button>
                    </div>
                    <div id="zero-decimal-container">
                        <button id="zero-btn">0</button>
                        <button id="decimal-btn">.</button>
                    </div>
                </div>
            </div>
            <div id="operands-container">
                <button id="mult-btn">x</button>
                <button id="divide-btn">/</button>
                <button id="sub-btn">-</button>
                <button id="add-btn">+</button>
                <button id="equals-btn">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
