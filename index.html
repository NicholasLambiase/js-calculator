<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div id="calc-border">
        <div id="calc-container">
            <div id="display-area">
                <!-- Will Contain 8 divs that will be filled with individual numbers -->
                <p class="result-txt">9</p>
                <p class="result-txt">6</p>
                <p class="result-txt">_</p>
                <p class="result-txt">0</p>
                <p class="result-txt">2</p>
                <p class="result-txt">4</p>
                <p class="result-txt">-</p>
                <p class="result-txt">-</p>
            </div>
            <div id="logo-area">
                <img id="TI-logo" src="./assets/Ti-beige-clear-bkgrd.png" alt="">
                <p id="logo-txt"><strong>Datamath</strong></p>
            </div>
            <div id="input-container">
                <div id="top-clear-operands">
                    <button class="operand-btn" id="clear-entry">CE</button>
                    <button class="operand-btn" id="divide-btn">/</button>
                    <button class="operand-btn" id="mult-btn">x</button>
                    <div id="filler-div">
                        <!-- filler-div Eventually add switch that hides an easter egg for developers -->
                        <!-- Experimental Claude switch here -->
                        <div class="switch-container">
                            <label class="switch">
                              <input type="checkbox" id="switch-toggle">
                              <span class="slider round"></span>
                            </label>
                          </div>
                    </div>
                </div>
                <div id="nums-operands-container">
                    <div id="nums-container">
                        <button id="seven-btn">7</button>
                        <button id="eight-btn">8</button>
                        <button id="nine-btn">9</button>
                        <button id="four-btn">4</button>
                        <button id="five-btn">5</button>
                        <button id="six-btn">6</button>
                        <button id="one-btn">1</button>
                        <button id="two-btn">2</button>
                        <button id="three-btn">3</button>
                    </div>
                    <div id="side-clear-operands">
                        <button class="operand-btn" id="clear-all">C</button>
                        <button class="operand-btn" id="sub-btn">-</button>
                        <button class="operand-btn" id="add-btn">+</button>
                    </div>
                </div>
                <div id="zero-decimal-equal-container">
                    <button id="zero-btn">0</button>
                    <button id="decimal-btn">.</button>
                    <button id="equals-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
